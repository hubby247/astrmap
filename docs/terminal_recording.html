<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Recording</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .window {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            width: 800px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #161b22;
            padding: 10px;
            border-bottom: 1px solid #30363d;
            border-radius: 6px 6px 0 0;
            display: flex;
            gap: 8px;
        }

        .circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red {
            background-color: #ff5f56;
        }

        .yellow {
            background-color: #ffbd2e;
        }

        .green {
            background-color: #27c93f;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: hidden;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
        }

        .line {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.1s forwards;
            white-space: pre-wrap;
        }

        .prompt {
            color: #3fb950;
            font-weight: bold;
        }

        .cmd {
            color: #f2cc60;
        }

        .timing {
            color: #8b949e;
            float: right;
        }

        .success {
            color: #3fb950;
        }

        .highlight {
            color: #58a6ff;
            font-weight: bold;
        }

        .tree {
            color: #8b949e;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #c9d1d9;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="window">
        <div class="header">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <div class="content" id="terminal">
        </div>
    </div>

    <script>
        const term = document.getElementById('terminal');

        // The simulated lines
        const lines = [
            { text: `astrmap scan .`, isCmd: true },
            { text: `<br>üó∫Ô∏è  <span class="highlight">AstrMap</span> initializing...`, isCmd: false },
            { text: `üîç Discovered 14,832 target files across Go, TS, Python, HTML, CSS.`, isCmd: false },
            { text: `üìÇ Generating AST Level 0, 1, 2, 3 Maps...<br>`, isCmd: false },
            { text: `<span class="success">‚úÖ Mapping complete in 412.33ms.</span> <span class="timing">(Parsed 2.1M lines of code)</span>`, isCmd: false },
            { text: `<br>‚ú® Reduced entire architecture context to:`, isCmd: false },
            { text: `   - _level_1.map.txt <span class="timing">(24 KB)</span>`, isCmd: false },
            { text: `   - _level_2.map.txt <span class="timing">(4 KB)</span>`, isCmd: false },
            { text: `   - _level_3.map.txt <span class="highlight">(82 KB) -> Drag into Claude/ChatGPT!</span><br><br>`, isCmd: false },
            { text: `<span class="prompt">hubby247@dev-machine:~/projects/monolith-api$</span> <span class="cursor"></span>`, isCmd: false }
        ];

        const typeWriter = (text, element, speed, callback) => {
            let i = 0;
            element.innerHTML = "";

            const type = () => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (callback) callback();
                }
            };
            type();
        };

        const startAnimation = () => {
            let currentLine = 0;

            const processNextLine = () => {
                if (currentLine >= lines.length) return;

                const lineData = lines[currentLine];
                const div = document.createElement('div');
                div.className = 'line';
                term.appendChild(div);

                if (lineData.isCmd) {
                    // Initial prompt
                    div.innerHTML = `<span class="prompt">hubby247@dev-machine:~/projects/monolith-api$</span> <span class="cmd">`;
                    const cmdSpan = document.createElement('span');
                    cmdSpan.className = 'cmd';
                    div.appendChild(cmdSpan);

                    typeWriter(lineData.text, cmdSpan, 80, () => {
                        currentLine++;
                        setTimeout(processNextLine, 500);
                    });
                } else {
                    div.innerHTML = lineData.text; // Just dump the pre-formatted line
                    currentLine++;

                    // If it's the result lines, dump them fast, else wait a bit
                    let waitTime = 150 + Math.random() * 100;
                    if (currentLine > 5) waitTime = 50;

                    setTimeout(processNextLine, waitTime);
                }
            };

            // Start with empty prompt
            const initDiv = document.createElement('div');
            initDiv.className = 'line';
            initDiv.innerHTML = `<span class="prompt">hubby247@dev-machine:~/projects/monolith-api$</span> <span class="cursor" style="opacity: 0.5;"></span>`;
            term.appendChild(initDiv);

            setTimeout(() => {
                term.removeChild(initDiv);
                processNextLine();
            }, 1500);
        };

        window.onload = startAnimation;
    </script>
</body>

</html>
